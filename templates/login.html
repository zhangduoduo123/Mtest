<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../static/assets/css/core.css"/>
    <link rel="stylesheet" href="../static/assets/css/menu.css"/>
    <link rel="stylesheet" href="../static/assets/css/amazeui.css"/>
    <link rel="stylesheet" href="../static/assets/css/component.css"/>
    <link rel="stylesheet" href="../static/assets/css/page/form.css"/>
</head>
<body>
<div class="account-pages">
    <div class="wrapper-page">
        <div class="text-center">
            <a href="index.html" class="logo"><span>蒙<span>牛</span></span></a>
        </div>

        <div class="m-t-40 card-box">
            <div class="text-center">
                <h4 class="text-uppercase font-bold m-b-0">Sign In</h4>
            </div>
            <div class="panel-body">
                <form method="post" action="/login/" class="am-form">
                    {% csrf_token %}
                    <div class="am-g">
                        <div class="am-form-group">
                            <input type="text" name="uname" class="am-radius" placeholder="Username" required="">
                        </div>

                        <div class="am-form-group form-horizontal m-t-20">
                            <input type="password" name="pwd" class="am-radius" placeholder="Password" required="">
                        </div>

                        <div class="am-form-group ">
                            <label style="font-weight: normal;color: #999;">
                            </label>
                        </div>

                        <div class="am-form-group ">
                            <button type="submit" class="am-btn am-btn-primary am-radius"
                                    style="width: 100%;height: 100%;">Log In
                            </button>
                        </div>


                    </div>

                </form>
                {% if messages %}
                    <script>
                        {% for msg in messages %}
                            alert('{{ msg.message }}');
                        {% endfor %}
                    </script>
                {% endif %}
                <div class="am-form-group ">
                    <a href="/register/" class="text-muted"><i class="fa fa-lock m-r-5"></i> 注 册</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
